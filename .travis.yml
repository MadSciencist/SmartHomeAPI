language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 2.2
addons:
  sonarcloud:
    organization: "madsciencist-github"
    token:
    secure: $SONAR_TOKEN
branches:
  only:
    - develop
install:
  - dotnet restore
script:
 - dotnet build
 - dotnet test test/SmartHome.UnitTests/SmartHome.UnitTests.csproj
 - sonar-scanner
notifications:
  email:
    on_success: never
    on_failure: always
